<h1>Users</h1>

User and group manipulation

<hr><h2>User</h2>

Add an existing person to existing groups grp1,grp2,... :
<pre>   sudo usermod -a -G grp1[,grp2...] username</pre>

Change a user's id: 
<pre>   sudo usermod -u 1010 mcarter</pre>
