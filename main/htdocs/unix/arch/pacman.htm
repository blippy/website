<h1>pacman</h1>


<hr><h2>Querying</h2>

Find the package containing a file:
<pre>
  pacman -Qo <i>filename</i>
</pre>

Information on a package, inc. its dependencies:
<pre>
  pacman -Qi <i>packagename</i>
</pre>


<p><b>LIST</b> all installed packages (except AUR): <code>pacman -Q</code>
