<h1>crontab</h1>

To simulate the cron environment (<a href="http://matthew.mceachen.us/blog/howto-simulate-the-cron-environment-1018.html">xlink</a>):
<pre>env -i /bin/bash --noprofile --norc</pre>
On each cron line, you will probably want to your login environment, so use something like:
<pre>bash -l myscript</pre>
