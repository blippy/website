<hr><h2>Setup</h2>


<pre>
sudo apt-get install usbmount

sudo vim /etc/usbmount/usbmount.conf :
FS_MOUNTOPTIONS="-fstype=vfat,flush,gid=plugdev,dmask=0002,fmask=0113"
