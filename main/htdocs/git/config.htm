<h1>Git config</h1>

Configuring git.


<hr><h2>.gitconfig</h2>

Example .gitconfig file:

<pre>
[user]
        name = ...
        email = ...

[core]
        editor = nano
</pre>

<hr><h2>Recommended changes</h2>

<pre>
git config --global push.default current
</pre>
