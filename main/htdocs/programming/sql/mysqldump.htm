<h1>mysqldump</h1>

<p>Dumping and restoring MySQL databases</p>



<hr><h2>Dumping</h2>

<pre>mysqldump --opt some_db_name &gt;somedump.dmp</pre>



<hr><h2>Restoring</h2>


<pre>mysql some_db_name &lt;somedump.dmp</pre>
